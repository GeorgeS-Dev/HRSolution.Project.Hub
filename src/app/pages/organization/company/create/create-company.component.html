<form [formGroup]="createCompanyForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="industry">Industry</label>
    <mat-form-field>
      <mat-label>Industry</mat-label>
      <input matInput id="industry" formControlName="industry" type="text" />
    </mat-form-field>
  </div>

  <div>
    <label for="name">Name</label>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput id="name" formControlName="name" type="text" />
    </mat-form-field>
  </div>

  <div>
    <label for="description">Description</label>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput id="description" formControlName="description" type="text" />
    </mat-form-field>
  </div>

  <div>
    <label for="country">Country</label>
    <mat-form-field>
      <mat-label>Country</mat-label>
      <input matInput id="country" formControlName="country" type="text" />
    </mat-form-field>
  </div>

  <div>
    <label for="city">City</label>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput id="city" formControlName="city" type="text" />
    </mat-form-field>
  </div>

  <div>
    <label for="address">Address</label>
    <mat-form-field>
      <mat-label>Address</mat-label>
      <input matInput id="address" formControlName="address" type="text" />
    </mat-form-field>
  </div>

  <div>
    <label for="email">Email</label>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput id="email" formControlName="email" type="email" />
    </mat-form-field>
  </div>

  <div>
    <label for="phoneNumber">Phone Number</label>
    <mat-form-field>
      <mat-label>Phone Number</mat-label>
      <input matInput id="phoneNumber" formControlName="phoneNumber" type="text" />
    </mat-form-field>
  </div>

  <button mat-button type="submit" [disabled]="createCompanyForm.invalid">Create Company</button>
</form>
